apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.proxy.sh.safejumper"
        minSdkVersion 14
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    productFlavors{
        normal
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    //    compile files('../ics-openvpn/main')
//    compile project(':main')
    normalCompile project(path: ':main', configuration: 'normalDebug')
}
